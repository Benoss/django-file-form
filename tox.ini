[tox]
envlist = django1.4-py26,django1.4-py27,django1.5-py26,django1.5-py27,django1.5-py33,django1.6-py27

[testenv]
deps =
    https://github.com/mbraak/django_pony_forms/archive/0.3.3.3.1.tar.gz
    path.py==4.1
    -r{toxinidir}/testproject/requirements_test.txt
changedir = testproject
commands =
    python manage.py test django_file_form_example

[testenv:django1.4-py26]
basepython = python2.6
deps =
    Django==1.4.5
    {[testenv]deps}

[testenv:django1.4-py27]
basepython = python2.7
deps =
    Django==1.4.5
    {[testenv]deps}

[testenv:django1.5-py26]
basepython = python2.6
deps =
    Django==1.5.1
    {[testenv]deps}

[testenv:django1.5-py27]
basepython = python2.7
deps =
    Django==1.5.1
    {[testenv]deps}

[testenv:django1.5-py33]
basepython = python3.3
deps =
    Django==1.5.1
    {[testenv]deps}

[testenv:django1.6-py27]
basepython = python2.7
deps =
    https://github.com/django/django/zipball/master
    {[testenv]deps}